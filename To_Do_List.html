<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="To_Do_list.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="toDo">
            <strong><h2>To-Do List <i class='bx bx-list-plus' ></i> </h2></strong>
            <div class="row">
                <input type="text" id="input-task" placeholder="Enter ur Work ..."/>
                <button onclick="addTask()"><strong>ADD</strong></button>
            </div>
            <ul id="tasks">
                
            </ul>
        </div>
    </div>
<script src="To_Do_list.js"></script>
</body>
</html>
